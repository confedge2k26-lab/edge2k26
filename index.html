<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EDGE 2026 | Conference Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Segoe UI, Arial, sans-serif;
    background:#f4f9ff;
}

/* Header */
.portal-header{
    background:linear-gradient(90deg,#003b8f,#0057b8,#0077cc);
    color:white;
    padding:14px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
}
.portal-header h1{margin:0;font-size:20px}
.portal-header span{font-size:13px;opacity:0.9}

/* IEEE Bar */
.ieee-bar{
    background:#e6f0ff;
    color:#003b8f;
    font-size:12px;
    padding:6px 20px;
    border-bottom:1px solid #c7dbff;
    text-align:center;
}

/* Frame */
.portal-frame{
    width:100%;
    height:calc(100vh - 150px);
}
iframe{width:100%;height:100%;border:none}

/* Footer */
.portal-footer{
    background:#e0edff;
    text-align:center;
    padding:10px;
    font-size:12px;
    color:#334155;
}
</style>
</head>

<body>

<div class="portal-header">
    <div>
        
        <img src='./assets/logos/Edge_logo.png' width=200 height=75></img>
  </div>

<div>     

 <img src='./assets/logos/IEEE-MP-SECTION.jpg' width=200 height=75></img>

 <img src='./assets/logos/ieee_blue.jpg' width=200 height=75></img>
        
    </div>
    <div><h1>1st International Conference on Emerging Digital Intelligence and Generative Engineering</h1>21–22 October 2026 · In Association with IEEE</div>
</div>

<div class="ieee-bar">
    Organised by VIT Bhopal University · Papers will be submitted to IEEE Xplore
    subject to IEEE approval and compliance.
</div>

<div class="portal-frame">
    <iframe src="site.html" loading="lazy"></iframe>
</div>

<div class="portal-footer">
    © EDGE 2026 · VIT Bhopal University · IEEE
</div>

</body>
</html>
